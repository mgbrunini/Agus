<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora de costos</title>
</head>
<body>
    <div class="panel-lateral"> 
        <div class="container">
            <div>
                <span class="fs-4">Calculadora de costos</span>
            </div>
            <hr><br>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#home" id="home" onclick="clickHome(); return false;">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" id="#comestibles" onclick="clickComestibles(); return false;">Comestibles</a>
                </li>
                <li>
                    <a href="" id="#gaseosas" onclick="clickGaseosa(); return false;">Gaseosas</a>
                </li>
            </ul>
        </div>
        
    </div>

    <div class="container opciones">
        <div id="home_form">
            <img class="img-fluid" src="./img/fotoperfil__1_-removebg-preview.png" alt="">
        </div>
        <div id="comestibles_form">
            <form>
                <!--Costo ( ya te lo dan ) 
                IVA 21%
                Ganancia 40%
                Costo*1.21 = x
                X*1.40 = costo al pÃºblico-->
                <h1>Calculadora de comestibles</h1><br>
                <div class="mb-3">
                  <label for="" class="form-label">Costo</label>
                  <input type="text" class="form-control" id="costo" aria-describedby="costo">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">IVA</label>
                    <input type="text" class="form-control" id="iva" aria-describedby="costo" value="21">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Ganancia</label>
                    <input type="text" class="form-control" id="ganancia" aria-describedby="costo" value="40">
                </div>
                <button type="button" onclick="resultadoComestibles()" class="btn btn-primary">Resultado</button><br><br>
                <h3 id="resultado"></h3>
              </form>
        </div>
        <div id="gaseosa_form">
            <form>
                <!--Gaseosas: 
                    Precio - impuestos interno =x
                    X dividido 1.21 (IVA) 
                    Dividido cantidad unidades producto-->
                    <h1>Calculadora de gaseosas</h1><br>
                <div class="mb-3">
                  <label for="" class="form-label">Costo</label>
                  <input type="text" class="form-control" id="costoG" aria-describedby="costoG">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Impuesto interno</label>
                    <input type="text" class="form-control" id="impInt" aria-describedby="impInt" value="0">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Cantidad de unidades de ese producto</label>
                    <input type="text" class="form-control" id="unidades" aria-describedby="unidades" value="">
                </div>
                <button type="button" onclick="resultadoGaseosa()" class="btn btn-primary">Resultado</button><br><br>
                <h3 id="resultadoG"></h3>
              </form>
        </div>
    </div>
    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
